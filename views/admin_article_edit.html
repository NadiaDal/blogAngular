<div class="container content">
    <div class="row">
        <div class="col-xs-12">
            <ul class="breadcrumb">
                <li><a ui-sref="app.admin">Article's list</a></li>
                <li class="active">Edit Article</li>
            </ul>
        </div>
        <div class="col-xs-12 col-sm-9" ng-controller="articleDetailController">
            <div class="alert alert-success" ng-if="successEdit">
                The article was successfully edited!
            </div>
            <form class="form-horizontal" role="form"
                  name="updateForm" ng-submit="editArticle()" ng-if="!successEdit">
                <div class="form-group">

                    <label for="title" class="col-sm-2 control-label">Article Title</label>
                    <div class="col-sm-10">
                        <input type="text" ng-model="article.title" class="form-control" id="title" name="title"
                               value="{{article.title}}" required>

                    </div>

                </div>
                <!--<div class="form-group">-->
                    <!--<label for="date" class="col-sm-2 control-label">Article date</label>-->
                    <!--<div class="col-sm-10">-->
                        <!--<input type="date" class="form-control" id="date" name="date"-->
                               <!--required-->
                               <!--value="{{article.date}}">-->

                    <!--</div>-->
                <!--</div>-->


                <div class="form-group">
                    <label for="feedback" class="col-sm-2 control-label">Article content</label>
                    <div class="col-sm-10">
                        <textarea class="form-control"  ng-model="article.content"  id="feedback" name="feedback" rows="17"
                                 >{{article.content}}</textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">Send article</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
