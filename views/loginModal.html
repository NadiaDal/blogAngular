<div class="modal-header">
    <button type="button" class="close" ng-click="close()"> &times;
    </button>
    <h4 class="modal-title">
        Log in
    </h4>
</div>
<div class="modal-body">
      <div ng-show="passwordErrorMessage || emailErrorMessage" class="alert alert-danger">
                                   {{errorMessage}}
                               </div>

    <form class="form-horizontal"
          ng-submit="save()" name = 'loginForm'>
        <div class="form-group" ng-class="{'has-error': loginForm.email.$error.required && loginForm.email.$dirty}">
            <label class="sr-only" for="email">Email adress</label>
            <div class="col-xs-12">
                <input type="email" class="form-control input-sm" id="email" name="email"
                       placeholder="Email" ng-model="item.email" ng-blur="checkEmail()" required>

                            <span ng-show="loginForm.email.$error.required && loginForm.email.$dirty"
                                  class="help-block">
                                Your email is required</span>


            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': loginForm.password.$error.required && loginForm.password.$dirty}">
            <label class="sr-only" for="password">Password</label>
            <div class="col-xs-12">
                <input type="password" class="form-control input-sm" id="password"
                       name="password"
                       placeholder="Password"
                       ng-model="item.password" required>
                             <span ng-show="loginForm.password.$error.required && loginForm.password.$dirty
                             && !passwordErrorMessage"
                                   class="help-block">Your password is required
                             </span>

            </div>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox"> Remember me
            </label>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <button id="singin" type="submit" class="btn btn-info btn-sm"
                        ng-disabled="loginForm.$invalid">Sign in</button>
            </div>
        </div>

    </form>
</div>
