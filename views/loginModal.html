<div class="modal-header">
    <button type="button" class="close" ng-click="close()"> &times;
    </button>
    <h4 class="modal-title">
    </h4>
</div>
<div class="modal-body">

    <form class="form-horizontal"
          ng-submit="save()">
        <div class="form-group" ng-class="{'has-error': emailErrorMessage}">
            <label class="sr-only" for="email">Email adress</label>
            <div class="col-xs-12">
                <input type="email" class="form-control input-sm" id="email"
                       placeholder="Email" ng-model="item.email" ng-blur="checkEmail()">

                            <span ng-show="emailErrorMessage" class="help-block">
                                {{errorMessage}}</span>

            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': passwordErrorMessage}">
            <label class="sr-only" for="password">Password</label>
            <div class="col-xs-12">
                <input type="password" class="form-control input-sm" id="password"
                       placeholder="Password" ng-model="item.password">
                             <span ng-show="passwordErrorMessage" class="help-block">
                                {{errorMessage}}</span>
            </div>
        </div>

        <div class="checkbox">
            <label>
                <input type="checkbox"> Remember me
            </label>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <button id="singin" type="submit" class="btn btn-info btn-sm">Sign in</button>
            </div>
        </div>

    </form>
</div>
