<div class="container content" ng-controller="plansController as plansCtrl"
>
    <div class="row">
        <div class=" col-sm-offset-2 col-sm-8">

        <p style="text-align: center">Parameters</p>
        <table class="table table-hover table-responsive">
            <tr ng-repeat="param in plansCtrl.parametrs">
                <th>{{param.name}}</th>
                <th>{{param.num}}</th>
                <th>{{param.unit}}</th>
                <td><a ng-click="">
                    <span class="glyphicon glyphicon-pencil"></span></a></td>
                <td><a ng-click="">
                        <span class="glyphicon glyphicon-trash">

                        </span></a></td>
            </tr>

        </table>

    </div>
</div>
<div class="row">
    <div class="col-sm-offset-1 col-sm-10">
        <p style="text-align: center"> Add plan of your home, design project, placing communications</p>
        <a ng-repeat="p in plansCtrl.plans">

            <img ng-click='plansCtrl.openPlanModal(p.image, "lg")'
                 class="img-thumbnail" style="width:19.3%"
                 ng-src="{{p.image}}">
        </a>
    </div>
</div>

</div>
</div>
