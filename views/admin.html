<div class="container content"
     ng-controller="adminArticleController as adminArticleCtrl">

    <div ng-show="!adminArticleCtrl.showAdminArticles" class="alert alert-danger">
        {{adminArticleCtrl.errorMessage}}
    </div>
    <div class="row" ng-show="adminArticleCtrl.showAdminArticles">
        <div class="col-xs-12">
            <a class="btn btn-success btn-group-sm"
               ui-sref="app.add" role="button">Add article</a>
            <br>
            <br>
            <div class="">
                <table class="table table-hover">
                    <tr class="success">
                        <th>Date</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>

                    <tr ng-repeat="article in adminArticleCtrl.articles | toArray : false  | filter : adminArticleCtrl.author | orderBy : '-date'">
                        <td>{{article.date}}</td>
                        <td>{{article.title}}</td>
                        <td>{{article.author}}</td>
                        <td><a ui-sref="app.edit({id:article.id})" 
                               ng-click="adminArticleCtrl.getArticle()">Edit</a></td>
                        <td><a ng-click="adminArticleCtrl.deleteArticle({id:article.id})">Delete</a></td>
                    </tr>

                </table>

            </div>
        </div>
    </div>

</div>
