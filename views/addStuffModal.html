<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal"
            ng-click="close()"> &times;
    </button>
    <h3 class="modal-title">
        Add stuff

    </h3>
</div>
<div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label class="col-xs- 12 col-sm-2 control-label">Name</label>
            <div class="col-xs-12 col-sm-9">
                <input type="text" class="form-control"
                       value="{{item.name}}"
                       ng-model="item.name" required></div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label">Link</label>
            <div class="col-xs-12 col-sm-9">
                <input type="url" class="form-control"
                       value="{{item.link}}"
                       ng-model="item.link" required></div>
        </div>

        <div class="form-group">
            <label class="col-xs-12 col-sm-2 control-label">Price</label>
            <div class="col-xs-4">
                <input type="number" class="form-control"
                       value="{{item.price}}"
                       ng-model="item.price" required></div>
            <div class="col-xs-2">
                <input type="number" class="form-control"
                       value="{{item.num}}"
                       ng-model="item.num" required></div>
            <div class="col-xs-3">
                <select class="form-control" ng-model="item.currency" required>
                    <option selected="{{item.currency}}" value="USD">USD</option>
                    <option value="PLN">PLN</option>
                    <option value="UAH">UAH</option>
                </select>

            </div>
        </div>

        <div class="form-group">
            <label class="col-xs- 12 col-sm-2 control-label">Room</label>
            <div class="col-xs-12 col-sm-9">
                <select name="roomSelect" id="rSelect" class="form-control"
                        ng-model="item.room" required>
                    <option selected={{item.room}} value="kitchen">kitchen</option>
                    <option value="bedroom">bedroom</option>
                    <option value="bathroom">bathroom</option>
                    <option value="children">children</option>
                </select>

            </div>


        </div>

        <div class="form-group">
            <div class="col-sm-push-9 col-sm-2">
                <button type="submit" class="btn btn-success btn-sm"
                        ng-click="save()"> Save
                </button>

            </div>

        </div>
    </form>

</div>
